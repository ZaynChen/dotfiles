[colors]
transparent_background_colors = true
draw_bold_text_with_bright_colors = true
indexed_colors = [
  { color = "#d19a66", index = 16 },
  { color = "#be5046", index = 17 },
  { color = "#353b45", index = 18 },
  { color = "#3e4451", index = 19 },
  { color = "#565c64", index = 20 },
  { color = "#b6bdca", index = 21 },
]
cursor = { text = "#282c34", cursor = "#abb2bf"  }
vi_mode_cursor = { text = "CellBackground", cursor = "CellForeground" }
line_indicator = { foreground = "None", background = "None" }
footer_bar = { foreground = "#181818", background = "#d8d8d8" }
selection = { text = "CellBackground", background = "CellForeground" }

[colors.search]
matches = { foreground = "#181818", background = "#ac4242" }
focused_match = { foreground = "#181818", background = "#f4bf75" }

[colors.hints]
start = { foreground = "#181818", background = "#f4bf75" }
end = { foreground = "#181818", background = "#ac4242" }

[colors.primary]
background = "#282c34"
foreground = "#abb2bf"
dim_foreground = "#828482"
bright_foreground = "None"

[colors.normal]
black = "0x282c34"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xabb2bf"

[colors.bright]
black = "0x545862"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xc8ccd4"

