###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use

# hyprlang if !UWSM_WAIT_VARNAMES

$terminal = alacritty
$browser = firefox-developer-edition
$editor = zeditor
$fileManager = pcmanfm
$menu = sherlock
$exit = loginctl terminate-user ""
# $exit = loginctl terminate-session "$XDG_SESSION_ID"

# hyprlang endif

# hyprlang if UWSM_WAIT_VARNAMES

$terminal = uwsm-app alacritty
$browser = uwsm-app firefox-developer-edition
$editor = uwsm-app zeditor
$fileManager = uwsm-app pcmanfm
$menu = uwsm-app sherlock
# $exit = uwsm stop
$exit = loginctl terminate-user ""

# hyprlang endif

# $reload = pkill waybar; waybar & hyprctl reload
$reload = ironbar reload & hyprctl reload

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$l = left
$d = down
$u = up
$r = right
$bracket_l = bracketleft
$bracket_r = bracketright
$mouse_l= mouse:272
$mouse_r= mouse:273
$mouse_d = mouse_down
$mouse_u = mouse_up

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, A, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, SPACE, exec, $menu
# layout binds
bind = $mainMod, G, togglefloating,
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, T, layoutmsg, togglesplit # dwindle
# window state binds
bind = $mainMod, F, fullscreenstate, 2 -1 # fullscreen
bind = $mainMod, M, fullscreenstate, 1 -1 # maximize
bind = $mainMod, Q, killactive,

# compositor binds
bind = $mainMod ALT, Q, exec, $exit
bind = $mainMod ALT, R, exec, $reload

# Move focus with mainMod + arrow keys
bind = $mainMod, $l, movefocus, l
bind = $mainMod, $d, movefocus, d
bind = $mainMod, $u, movefocus, u
bind = $mainMod, $r, movefocus, r

# Move focus with mainMod + h/j/k/l
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move focus to next window with mainMod + ]/[
bind = $mainMod, $bracket_r, cyclenext
bind = $mainMod, $bracket_l, cyclenext, prev
# monocycle
bind = $mainMod, $bracket_r, layoutmsg, cyclenext
bind = $mainMod, $bracket_l, layoutmsg, cycleprev

# Move window around the stack with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, $l, movewindow, l
bind = $mainMod SHIFT, $d, movewindow, d
bind = $mainMod SHIFT, $u, movewindow, u
bind = $mainMod SHIFT, $r, movewindow, r

# Swap window with another window in the given direction
#   with mainMod + SHIFT + h/j/k/l
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Swap window with next window with mainMod + SHIFT + ]/[
bind = $mainMod SHIFT, $bracket_r, swapnext
bind = $mainMod SHIFT, $bracket_l, swapnext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# move current workspace to previous/next monitor with mainMod + ,/.
bind = $mainMod,  comma, movecurrentworkspacetomonitor, +1
bind = $mainMod, period, movecurrentworkspacetomonitor, -1

# special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, media
bind = $mainMod SHIFT, S, movetoworkspace, special:media
bind = $mainMod, V, togglespecialworkspace, vpn
bind = $mainMod SHIFT, V, movetoworkspace, special:vpn

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, $mouse_d, workspace, e+1
bind = $mainMod, $mouse_u, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, $mouse_l, movewindow
bindm = $mainMod, $mouse_r, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,    exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
