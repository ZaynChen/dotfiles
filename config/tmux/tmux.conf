# set scroll history to 100,000 lines
set -g history-limit 100000

# $TERM inside tmux
set -g default-terminal "screen-256color"
# $TERM outside tmux, a list
# modern colors
set -as terminal-overrides ",alacritty:RGB,*-256col*:RGB"


# Clipboard setting
if '[ -x "$(command -v pbcopy)" ]' {
  set -s copy-command "pbcopy"
}
if '[ -x "$(command -v xsel)" ]' {
  set -s copy-command "xsel -i"
}

# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

######################
### DESIGN CHANGES ###
######################

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

set -g renumber-windows on
set -g allow-rename off
set -g focus-events on

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# source-file ~/dev/others/base16/templates/tmux/colors/base16-gruvbox-dark-hard.conf

######################
#### KEY BINDINGS ####
######################
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# unbind the prefix and bind it to Ctrl-a like screen
# vim key-bindings <C-q> & <C-s> is for terminal control flow
unbind C-b
set -g prefix C-s
bind C-s send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

